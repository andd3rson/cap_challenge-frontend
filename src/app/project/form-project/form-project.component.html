<div class="row d-flex justify-content-start" style="height: 10vh">
  <button type="button" class="btn btn-outline-dark m-4" routerLink="">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-arrow-left"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
      />
    </svg>
  </button>
</div>

<div class="mt-5">
  <form [formGroup]="form" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
    </div>

    <div class="col-md-6">
      <label for="managerName" class="form-label">Manager Name</label>
      <input
        type="text"
        class="form-control"
        id="managerName"
        formControlName="managerName"
      />
    </div>
    <div class="col-md-12">
      <label for="details" class="form-label">Details</label>
      <textarea
        class="form-control"
        aria-label="With textarea"
        id="details"
        formControlName="details"
      >
      </textarea>
    </div>
    <div class="col-12">
      <div class="d-flex justify-content-end p-1">
        <button type="submit" (click)="onSave()" class="w-50 btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
