<div class="row d-flex justify-content-start" style="height: 10vh">
  <button
    type="button"
    class="btn btn-outline-dark m-4 border-0"
    (click)="previewsPage()"
  >
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </button>
</div>

<div class="mt-5">
  <form [formGroup]="form" class="row g-3">
    <div class="col-md-3">
      <label for="name" class="form-label">Project name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
      <app-error-validator [form-control]="form.get('name')"></app-error-validator>
    </div>

    <div class="col-md-3">
      <label for="managerName" class="form-label">Manager Name</label>
      <input
        type="text"
        class="form-control"
        id="managerName"
        formControlName="managerName"
      />
      <app-error-validator [form-control]="form.get('name')"></app-error-validator>
    </div>
    <div class="col-md-6">
      <label for="employees" class="form-label">Employees</label>
      <ng-select
        [multiple]="true"
        [items]="employess"
        bindLabel="firstName"
        bindValue="id"
        id="employeesId"
       
        formControlName="employeesId"
      >
      </ng-select>
      <app-error-validator [form-control]="form.get('name')"></app-error-validator>
    </div>
    <div class="col-md-12">
      <label for="details" class="form-label">Details</label>
      <textarea
        class="form-control"
        aria-label="With textarea"
        id="details"
        formControlName="details"
      >
      </textarea>
      <app-error-validator [form-control]="form.get('name')"></app-error-validator>
    </div>
    <div class="col-12">
      <div class="d-flex justify-content-end p-1">
        <button type="submit" (click)="onSave()" class="w-50 btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
