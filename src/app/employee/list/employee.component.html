<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name </th>
      <th scope="col">Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of $employee | async">
      <th scope="row">{{ employee.id }}</th>
      <td>
        {{ employee.firstName }} {{ employee.lastName }}
      </td>
      <td>
        {{ employee.department }}
      </td>
    </tr>
  </tbody>
</table>
