

<app-previous-button></app-previous-button>


<div class="mt-5">
  <form [formGroup]="form" class="row g-3">
    <div class="col-md-4">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="firstName"
        class="form-control"
        id="firstName"
        formControlName="firstName"
      />
      <app-error-validator [form-control]="form.get('firstName')"></app-error-validator>
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        type="lastName"
        class="form-control"
        id="lastName"
        formControlName="lastName"
        />
        <app-error-validator [form-control]="form.get('lastName')"></app-error-validator>
    </div>
    <div class="col-md-2">
      <label for="birthDate" class="form-label">Birthdate</label>
      <input
      type="date"
      class="form-control"
      placeholder="dd/mm/yyyy"
      name="d2"
      formControlName="birthDate"
      />
      <app-error-validator [form-control]="form.get('birthDate')"></app-error-validator>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <app-error-validator [form-control]="form.get('email')"></app-error-validator>
    </div>

    <div class="col-md-3">
      <label for="salary" class="form-label">Salary</label>
      <input
        type="text"
        class="form-control"
        id="salary"
        formControlName="salary"
      />
      <app-error-validator [form-control]="form.get('salary')"></app-error-validator>
    </div>

    <div class="col-md-3">
      <label for="department" class="form-label">Department</label>
      <select class="form-control" formControlName="departmentId">
        <option *ngFor="let item of departments" value="{{item.id}}">
          {{ item.name }}
        </option>
      </select>
    </div>

    <div class="col-12">
      <div class="d-flex justify-content-end p-1">
        <button type="submit" (click)="onSave()" class="w-50 btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
