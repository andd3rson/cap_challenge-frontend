<div class="row d-flex justify-content-start" style="height: 10vh">
  <button
    type="button"
    class="btn btn-outline-dark m-4"
    (click)="previewsPage()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-arrow-left"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
      />
    </svg>
  </button>
</div>

<div class="mt-5">
  <form [formGroup]="form" class="row g-3">
    <div class="col-md-4">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="firstName"
        class="form-control"
        id="firstName"
        formControlName="firstName"
      />
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        type="lastName"
        class="form-control"
        id="lastName"
        formControlName="lastName"
      />
    </div>
    <div class="col-md-2">
      <label for="birthDate" class="form-label">Birthdate</label>
      <input
        type="date"
        class="form-control"
        placeholder="dd/mm/yyyy"
        name="d2"
        formControlName="birthDate"
        ngbDatepicker
      />
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>

    <div class="col-md-3">
      <label for="salary" class="form-label">Salary</label>
      <input
        type="text"
        class="form-control"
        id="salary"
        formControlName="salary"
      />
    </div>

    <div class="col-md-3">
      <label for="department" class="form-label">Department</label>

      <select class="form-control" formControlName="departmentId">
        <option *ngFor="let item of departments$ | async" value="{{ item.id }}">
          {{ item.name }}
        </option>
      </select>
    </div>

    <div class="col-12">
      <div class="d-flex justify-content-end p-1">
        <button type="submit" (click)="onSave()" class="w-50 btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
