<div class="row d-flex justify-content-end" style="height: 10vh">
  <button type="button" class="btn btn-outline-success m-4" routerLink="new">
    Create
  </button>
</div>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col" class="text-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments$ | async">
        <td class="text-center">{{ department.name }}</td>
        <td>
          <div role="group">
            <button
              type="button"
              class="btn btn-outline-primary border-0"
              [routerLink]="[department.id, 'edit']"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                />
              </svg>
            </button>
            <button
              type="button"
              class="btn btn-outline-danger border-0"
              (click)="open(content, department)"
            >
              X
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- TODO: EXTRACT TO AN ESPECIFIC COMPONENT -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">
      Are you sure about delete this item: "{{ itemToBeDeleted }}" ??
    </h5>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="modal.close(true)"
    >
      Yes
    </button>
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="modal.close(false)"
    >
      No
    </button>
  </div>
</ng-template>
