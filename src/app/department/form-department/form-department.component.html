<div class="row d-flex justify-content-start" style="height: 10vh">
  <button type="button" class="btn btn-outline-dark m-4" (click)="previewsPage()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-arrow-left"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
      />
    </svg>
  </button>
</div>

<div class="mt-5">
  <form [formGroup]="form" class="row g-3">
    <div class="col-md-12 d-flex justify-content-between" >
      <label for="name" class="form-label pt-2">Name</label>
      <input
        type="text"
        class="form-control w-75"
        id="name"
        placeholder="type a new department name ..."
        formControlName="name"
      />
      <button type="submit" (click)="onSave()" class=" w-25 btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
